<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/style/style.css">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="card-container">
      <img class="img" src="/assets/images/illustration-article.svg" alt="A blog preview card">
      <div class="category">Learning</div>
      <div class="publishdate">Published 21 Dec 2023</div>
      <h3 class="title">HTML & CSS foundations</h3>
      <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      <div class="author-info">
        <img class="userpic" src="/assets/images/image-avatar.webp" alt="The author of the blog">
        <div class="authorname">Greg Hooper</div>
      </div>
    </div>
  </main> 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
